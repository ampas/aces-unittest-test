name: CTL Unit Tests

on: [pull_request, push]

jobs:
  ctl-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set CTL_MODULE_PATH
      run: echo "CTL_MODULE_PATH=${{ github.workspace }}/lib" >> $GITHUB_ENV
            
    - name: Install Homebrew and Add to PATH
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo "PATH=/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:$PATH" >> $GITHUB_ENV

    - name: Install CTL via Homebrew
      run: |
        brew install ctl

    - name: Generate a TIFF Image
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick
        convert -size 20x20 -depth 8 -colorspace RGB gradient:red-blue /tmp/input.tif

    - name: Run CTL Render and Capture Output
      run: |
        output=$(ctlrender -ctl /home/runner/work/aces-unittest-test/aces-unittest-test/tests.ctl /tmp/input.tif /tmp/output.tif 2>&1)
        retval=$?
        echo "$output"
        if [ $retval -ne 0 ]; then
          echo "ctlrender exited with code $retval"
          exit $retval
        fi
         
        # Encode output in base64 and store it in the environment file
        echo "ctl_output=$(echo "$output" | base64)" >> $GITHUB_ENV

    - name: Decode and Check for 'FAILED'
      run: |
        output_decoded=$(echo "$ctl_output" | base64 --decode)
        echo "$output_decoded"
        if echo "$output_decoded" | grep -q "FAILED"; then
          echo "Failed tests detected"
          exit 1
        fi